<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extraction des images intégrées du PDF</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Extraction des images intégrées dans un PDF</h1>
  <input type="file" id="pdf-upload" accept="application/pdf">
  <div id="image-container" class="image-container"></div>

  <script>
    document.getElementById('pdf-upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = '';

      for (const page of pdfDoc.getPages()) {
        const xObjects = page.node.Resources().lookup(PDFLib.PDFName.of('XObject'));
        if (!xObjects) continue;

        const xObjectNames = xObjects.keys();

        for (const name of xObjectNames) {
          const xObject = xObjects.get(name);
          const subtype = xObject.get(PDFLib.PDFName.of('Subtype'));

          if (subtype && subtype.name === 'Image') {
            const imageData = xObject.get(PDFLib.PDFName.of('Filter'))?.name === 'DCTDecode'
              ? xObject.get(PDFLib.PDFName.of('Data')).content
              : null;

            if (imageData) {
              const blob = new Blob([imageData], { type: 'image/jpeg' });
              const img = document.createElement('img');
              img.src = URL.createObjectURL(blob);
              imageContainer.appendChild(img);
            }
          }
        }
      }
    });
  </script>
</body>
</html>
